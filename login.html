<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Budget calculator</title>
</head>
<body>
    <div style="min-height: 100vh;margin-top: 150px;">
        <div id="background_div" class="container rounded d-flex justify-content-center align-items-center flex-column" style="min-height: 70vh;">
               <h2 class="mb-5 bg-light rounded">Budget Calculator</h2>
               <input id="user_name" type="text" class="form-control w-50 rounded mb-2" placeholder="User Name">
                <input id="password" type="password" class=" form-control w-50 rounded" placeholder="password">
                <input type="checkbox" style="width: 50px;height: 15px; margin-right: 980px;" class="mt-2 me-5">
                 <button onclick="login()" class="btn btn-warning mt-3">submit</button>
        </div>
    </div>
</body>
<script>
    const login=()=>{
        if(user_name.value && password.value){
            window.location="index.html"
            sessionStorage.setItem("Username",user_name.value)
            sessionStorage.setItem("password",password.value)
        }
        else{
            alert("Enter the credentials")
        }
    }
</script>
</html>
